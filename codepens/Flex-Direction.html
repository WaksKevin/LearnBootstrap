<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex Direction</title>
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="mt-4 mb-2">Diplay Flex</h1>

        <h4 class="text-secondary">flex-row</h4>
        <div class="d-flex flex-md-row">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>

        <hr>

        <h4 class="text-secondary">flex-row-reverse</h4>
        <div class="d-flex flex-md-row-reverse">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>

        <hr>

        <h4 class="text-secondary">flex-column</h4>
        <div class="d-flex flex-md-column">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

        <h4 class="text-secondary">flex-column-reverse</h4>
        <div class="d-flex flex-md-column-reverse">
            <div class="border p-2">Rex</div>
            <div class="border p-2">Dolores</div>
            <div class="border p-2">Bubbles</div>
        </div>
        <hr>

</body>

</html>
